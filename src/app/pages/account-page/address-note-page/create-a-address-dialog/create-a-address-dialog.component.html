<div class="title"><strong style="font-size: 1.5rem">Thêm địa chỉ</strong></div>
<div fxLayout="column" fxLayoutGap="30px" class="form">
  <form [formGroup]="formGroup" fxLayout="column">
    <div fxLayout="column" fxLayoutGap="20px">
      <strong style="font-size: 1.2rem">Thêm người nhận</strong>
      <div fxLayout="row" fxLayoutGap="20px">
        <div fxLayout="column" fxFlex="50">
          <div class="form-group">
            <label for="receiverName">Họ và tên</label>
            <input
              formControlName="receiverName"
              type="text"
              class="form-control"
              placeholder="Họ và tên"
            />
          </div>
          <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input
              formControlName="phone"
              type="text"
              class="form-control"
              placeholder="Số điện thoại"
            />
          </div>
        </div>
        <div fxLayout="column" fxFlex="50">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              formControlName="email"
              type="text"
              class="form-control"
              placeholder="Email"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="line-break"></div>
    <div fxLayout="column" fxLayoutGap="20px">
      <strong style="font-size: 1.2rem">Địa chỉ nhận hàng</strong>
      <div fxLayout="row" fxLayoutGap="20px">
        <div fxLayout="column" fxFlex="50">
          <div class="form-group">
            <label for="address">Tỉnh/Thành phố</label>
            <input
              formControlName="city"
              type="text"
              class="form-control"
              placeholder="Tỉnh/Thành phố"
            />
          </div>
          <div class="form-group">
            <label for="address">Phường/Xã</label>
            <input
              formControlName="subDistrict"
              type="text"
              class="form-control"
              placeholder="Phường/Xã"
            />
          </div>
        </div>
        <div fxLayout="column" fxFlex="50">
          <div class="form-group">
            <label for="address">Quận/Huyện</label>
            <input
              formControlName="district"
              type="text"
              class="form-control"
              placeholder="Quận/Huyện"
            />
          </div>
          <div class="form-group">
            <label for="address">Địa chỉ cụ thể</label>
            <input
              formControlName="specificAddress"
              type="text"
              class="form-control"
              placeholder="Địa chỉ cụ thể"
            />
          </div>

          <div class="form-group" fxLayout="row" fxLayoutAlign="none center">
            <input type="checkbox" formControlName="isDefault" /><label
              style="margin-bottom: 0px; margin-left: 5px"
              >Đặt làm mặc định</label
            >
          </div>
        </div>
      </div>
    </div>
    <div class="form-group" *ngIf="data?.id == null">
      <button
        class="primary-btn order-submit float-right"
        (click)="createNewAddress()"
      >
        Thêm mới
      </button>
    </div>
    <div class="form-group" *ngIf="data?.id != null">
      <button
        class="primary-btn order-submit float-right"
        (click)="editAddress()"
      >
        Cập nhật
      </button>
    </div>
  </form>
</div>
