<div fxLayout="column" fxLayoutAlign="start none">
  <div fxLayout="row" fxLayoutAlign="space-between" style="margin: 15px">
    <p>Quan ly don hang</p>
    <div fxLayout="row">
      <ul fxLayout="row">
        <li>Chờ xử lý</li>
        <li>Chờ giao hàng</li>
        <li>Đã hoàn thành</li>
      </ul>
    </div>
  </div>
  <div>
    <div style="margin: 10px">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef>Mã đơn hàng</th>
          <td mat-cell *matCellDef="let element">
            <a [routerLink]="[element.orderCode]">{{ element.orderCode }}</a>
          </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Ngày mua</th>
          <td mat-cell *matCellDef="let element">{{ element.orderDate }}</td>
        </ng-container>

        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef>Sản phẩm</th>
          <td mat-cell *matCellDef="let element; let i = index">
            {{ element.orderDetails[i].product.name | truncateText : 50 }}
          </td>
        </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>Tổng tiền (đ)</th>
          <td mat-cell *matCellDef="let element">
            {{ element.total }}
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Trạng thái</th>
          <td mat-cell *matCellDef="let element">
            <ng-container *ngFor="let status of orderStatus">
              <span *ngIf="status.value == element.status">
                {{ status.viewValue }}
              </span>
            </ng-container>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
