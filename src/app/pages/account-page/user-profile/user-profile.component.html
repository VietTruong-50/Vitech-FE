<div fxLayout="column" fxLayoutAlign="start none">
  <div fxLayout="row">
    <div fxFlex="50">
      <div fxLayout="row" style="margin: 40px 15px 30px 15px">
        <p>Thông tin tài khoản</p>
      </div>

      <div class="form">
        <form [formGroup]="formGroup">
          <!-- <div class="form-group">
              <img width="100px" height="100px" src="" alt="">
          </div> -->
          <div class="form-group">
            <label for="name">Họ tên</label>
            <input
              formControlName="fullName"
              type="text"
              class="form-control"
              placeholder="Họ tên"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              formControlName="email"
              type="email"
              class="form-control"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input
              formControlName="phone"
              type="tel"
              class="form-control"
              placeholder="Phone"
            />
          </div>
          <div class="form-group">
            <label for="date">Ngày sinh</label>
            <input
              formControlName="dateOfBirth"
              type="date"
              class="form-control datepicker"
            />
          </div>
          <div class="form-group">
            <label for="sex">Giới tính</label>

            <select formControlName="gender">
              <option *ngFor="let g of gender" [value]="g.value">
                {{ g.viewValue }}
              </option>
            </select>
          </div>
          <div class="form-group float-right">
            <button class="primary-btn order-submit" (click)="updateProfile()">
              Cập nhật
            </button>
          </div>
        </form>
      </div>
    </div>
    <div fxFlex="50">
      <div
        fxLayout="row"
        fxLayoutAlign="space-between"
        style="margin: 40px 15px 30px 15px"
      >
        <p>Địa chỉ mặc định</p>
      </div>
      <div class="form">
        <form [formGroup]="addressFormGroup">
          <div class="form-group">
            <label for="address">Tỉnh/Thành phố</label>
            <input
              formControlName="city"
              type="text"
              class="form-control"
              placeholder="Tỉnh/Thành phố"
            />
          </div>
          <div class="form-group">
            <label for="address">Quận/Huyện</label>
            <input
              formControlName="district"
              type="text"
              class="form-control"
              placeholder="Quận/Huyện"
            />
          </div>

          <div class="form-group">
            <label for="address">Phường/Xã</label>
            <input
              formControlName="subDistrict"
              type="text"
              class="form-control"
              placeholder="Phường/Xã"
            />
          </div>

          <div class="form-group">
            <label for="address">Địa chỉ cụ thể</label>
            <input
              formControlName="specificAddress"
              type="text"
              class="form-control"
              placeholder="Địa chỉ cụ thể"
            />
          </div>
          <div class="form-group float-right">
            <button class="primary-btn order-submit" (click)="updateAddress()">
              Cập nhật
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
