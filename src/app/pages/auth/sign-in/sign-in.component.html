
<div class="section">
  <div class="container" fxLayout="row" fxLayoutAlign="end">
    <div class="row sign-in-form" fxLayout="row" fxLayoutAlign="center">
      <div fxLayout="column" fxLayoutGap="50px">
        <p style="font-size: 25px">LOGIN FORM</p>
        <form [formGroup]="formGroup" fxLayout="column" fxLayoutGap="50px">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              name="username"
              type="text"
              class="form-control"
              formControlName="username"
              placeholder="User name"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              name="password"
              type="password"
              class="form-control"
              placeholder="Password"
              formControlName="password"
            />
          </div>
        </form>
      </div>

      <div fxLayout="row" fxLayoutAlign="end" style="margin-top: 30px">
        <button mat-raised-button class="btn btn-primary" (click)="login()">
          Log in
        </button>
      </div>
    </div>
  </div>
</div>
