<div class="form-section">
  <div class="container" fxLayout="row" fxLayoutAlign="end">
    <div class="row sign-in-form" fxLayout="row" fxLayoutAlign="center">
      <div fxLayout="column" class="w-100" fxLayoutGap="30px">
        <div fxLayout="column" fxLayoutGap="50px" class="w-100">
          <p style="font-size: 25px">SIGNUP FORM</p>
          <form [formGroup]="formGroup" fxLayout="column" fxLayoutGap="15px">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                name="username"
                type="text"
                class="form-control"
                formControlName="username"
                placeholder="User name"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                name="password"
                type="password"
                class="form-control"
                placeholder="Password"
                formControlName="password"
              />
            </div>
            <div class="form-group">
              <label for="fullName">Full name</label>
              <input
                name="fullName"
                type="text"
                class="form-control"
                formControlName="fullName"
                placeholder="Full name"
              />
            </div>
            <div class="form-group">
              <label for="dateOfBirth">Birth day:</label>
              <div>
                <input type="date" matInput formControlName="dateOfBirth" class="form-control"/>
                <!--            <mat-error *ngIf="formGroup.controls['birthOfDate'].errors">-->
                <!--              Ngày tháng năm sinh không được để trống-->
                <!--            </mat-error>-->
              </div>
            </div>

            <div class="form-group">
              <label for="phone">Phone</label>
              <input
                name="phone"
                type="text"
                class="form-control"
                formControlName="phone"
                placeholder="Phone"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                name="email"
                type="text"
                class="form-control"
                formControlName="email"
                placeholder="Email"
              />
            </div>
            <div fxLayout="row">
              <label fxFlex="30">Gender:</label>
              <mat-radio-group
                formControlName="gender"
                fxFlex="70"
                fxLayout="row wrap"
                fxLayoutAlign="space-between"
                aria-label="Select an option"
              >
                <mat-radio-button value="MALE">Male</mat-radio-button>
                <mat-radio-button value="FEMALE">Female</mat-radio-button>
                <mat-radio-button value="OTHER">Other</mat-radio-button>
              </mat-radio-group>
              <!--            <mat-error *ngIf="formGroup.controls['gender'].errors">-->
              <!--              Giới tính không được để trống-->
              <!--            </mat-error>-->
            </div>
          </form>
        </div>

        <div fxLayout="row" fxLayoutAlign="end" class="w-100">
          <button
            mat-raised-button
            class="btn btn-primary"
            (click)="signUp()"
            class="w-100"
          >
            Sign up
          </button>
        </div>
        <div fxLayout="row" fxLayoutAlign="center">
          <p>
            Already have an account?
            <a href="signin" class="singup-link"> Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
