<div>
  <app-content-header [title]="title"></app-content-header>
  <div class="form">
    <form [formGroup]="formGroup">
      <div class="form-group">
        <label for="nameSlider">Name category</label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          placeholder="name category"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          class="form-control"
          rows="2"
          placeholder="Description ..."
          formControlName="description"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="brand">Parent category</label>
        <select class="form-select" formControlName="parent_id">
          <option value="0">Choose parent category</option>
          <option
          [selected]="cate.id == formGroup.controls['parent_id'].value"
            *ngFor="let cate of cateData"
            [value]="cate.id"
          >
            {{ cate.name }}
          </option>
        </select>
      </div>
      <div class="form-group" style="width: 50%">
        <label for="image">Feature image</label>
        <input
          type="file"
          class="form-control-file"
          (change)="readURL($event)"
        />
        <ng-container>
          <img [src]="imageSrc" alt="" width="100%" />
        </ng-container>
      </div>
    </form>

    <button
      *ngIf="!id"
      (click)="addCategory()"
      mat-raised-button
      class="btn btn-primary mb-2 float-right"
    >
      Add
    </button>
    <button
      *ngIf="id"
      mat-raised-button
      class="btn btn-primary mb-2 float-right"
      (click)="updateCategory()"
    >
      Update
    </button>
  </div>
</div>
