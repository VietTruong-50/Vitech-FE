<div id="breadcrumb">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <div class="col-md-12">
        <ejs-breadcrumb [enableNavigation]="true">
          <e-breadcrumb-items>
            <e-breadcrumb-item
              iconCss="e-icons e-home"
              url="./homepage"
            ></e-breadcrumb-item>
            <e-breadcrumb-item
              text="Homepage"
              url="./homepage"
            ></e-breadcrumb-item>
            <e-breadcrumb-item
              text="Cart"
              url="./breadcrumb/default"
            ></e-breadcrumb-item>
          </e-breadcrumb-items>
        </ejs-breadcrumb>
      </div>
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>

<div class="section">
  <div class="card">
    <div class="row">
      <div class="col-md-8 cart">
        <div class="title">
          <div class="row">
            <div class="col">
              <h4><b>Your Cart</b></h4>
            </div>
            <div class="col align-self-center text-right text-muted">
              {{ cartLength }} items
            </div>
          </div>
        </div>
        <div class="border-top border-bottom">
          <div
            *ngFor="let item of cartData; let i = index"
            class="main"
            fxLayout="row"
            fxLayoutAling="center center"
          >
            <div class="col-2">
              <img class="img-fluid" [src]="item.product?.imgUrl" />
            </div>
            <div class="col">
              <div class="row text-muted">{{ item.product?.actualPrice }}</div>
              <div class="row">{{ item.product?.name }}</div>
            </div>
            <div class="col">
              <input
                value="{{ item.quantity }}"
                type="number"
                style="width: 40% !important"
                class="form-control text-center"
                min="1"
                max="100"
                [(ngModel)]="item.quantity"
                (change)="updateItemQuantity(item, item.quantity)"
              />
            </div>
            <div class="col">
              {{ item.product?.actualPrice }} <span>đ</span>
              <button (click)="removeItem(item.id)" class="close">
                &#10005;
              </button>
            </div>
          </div>
        </div>

        <div class="back-to-shop">
          <a href="/homepage"
            >&leftarrow; <span class="text-muted">Back to shop</span>
          </a>
        </div>
      </div>

      <div class="col-md-4 summary" fxLayout="column" fxLayoutGap="20px">
        <div>
          <h5><b>Summary</b></h5>
        </div>
        <hr />
        <div class="row" *ngFor="let item of cartData">
          <div class="col" style="padding-left: 0">
            {{ item.product?.name }}
          </div>
          <div class="col text-right">
            {{ item.product?.actualPrice! * item?.quantity! }} <span>đ</span>
          </div>
        </div>
        <!-- <form>
          <p>SHIPPING</p>
          <select>
            <option class="text-muted">Standard-Delivery- &euro;5.00</option>
          </select>
          <p>GIVE CODE</p>
          <input id="code" placeholder="Enter your code" />
        </form> -->
        <div
          class="row"
          style="border-top: 1px solid rgba(0, 0, 0, 0.1); padding: 2vh 0"
        >
          <div class="col">TOTAL PRICE</div>
          <div class="col text-right">{{ getTotalValues }} <span>đ</span></div>
        </div>
        <a href="/checkout" class="primary-btn order-submit">Check out</a>
      </div>
    </div>
  </div>
</div>
