<div class="content">
  <app-content-header [title]="title"></app-content-header>
  <div fxLayout="column" fxLayoutAlign="center center">
    <div class="col-md-12">
      <div>
        <a class="btn btn-success float-right m-2" (click)="renderTo('Add')"
          >Add
        </a>
      </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">
            {{
              dataSource.filteredData.indexOf(element) +
                1 +
                pageIndex * pageSize
            }}
          </td>
        </ng-container>

        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef>User name</th>
          <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Phone</th>
          <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
        </ng-container>

        <ng-container matColumnDef="dateOfBirth">
          <th mat-header-cell *matHeaderCellDef>Ngày tháng năm sinh</th>
          <td mat-cell *matCellDef="let element">{{ element.dateOfBirth }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <span
              fxLayout="row wrap"
              fxLayoutAlign="center center"
              style="gap: 4px"
            >
              <a class="btn btn-default" (click)="renderTo('Edit', element.id)"
                >Edit</a
              >
              <a class="btn btn-danger action-delete">Delete</a>
            </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        (page)="onPaginate($event)"
        #paginator
        [length]="100"
        [pageSize]="5"
        showFirstLastButtons
      >
      </mat-paginator>
    </div>
  </div>
</div>
