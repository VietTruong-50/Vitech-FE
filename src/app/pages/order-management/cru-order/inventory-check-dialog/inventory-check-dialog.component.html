<div fxLayout="column" fxLayoutGap="20px">
  <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">
    <h4 class="text-white">Lọc:</h4>
    <input type="text" class="form-control" (keyup)="applyFilter($event)">
    <!-- <input type="text" class="form-control" [(ngModel)]="searchText"/>
    <button class="btn btn-success" (click)="search()">Search</button> -->
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">
          {{
            dataSource.filteredData.indexOf(element) + 1 + pageIndex * pageSize
          }}
        </td>
      </ng-container>

      <ng-container matColumnDef="productCode">
        <th mat-header-cell *matHeaderCellDef>Mã sản phẩm</th>
        <td mat-cell *matCellDef="let element">{{element.productCode}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Tên sản phẩm</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="actualPrice">
        <th mat-header-cell *matHeaderCellDef>Giá sản phẩm</th>
        <td mat-cell *matCellDef="let element">{{element.actualPrice | number}}đ</td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Số lượng tồn kho</th>
        <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Tình trạng</th>
        <td mat-cell *matCellDef="let element">
            <div *ngIf="element.quantity > 0">Còn hàng</div>
            <div *ngIf="element.quantity == 0">Hết hàng</div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
        (page)="onPaginate($event)"
        #paginator
        [length]="1000"
        [pageSize]="10"
        showFirstLastButtons
      >
      </mat-paginator>
  </div>
</div>
