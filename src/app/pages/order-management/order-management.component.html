<div class="content">
  <app-content-header [title]="'Quản lý đơn hàng'"></app-content-header>
  <div fxLayout="column" fxLayoutAlign="center center">
    <div class="col-md-12">
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div
          class="float-left"
          fxLayout="row"
          fxLayoutGap="20px"
          fxLayoutAlign="center center"
        >
          <h4>Trạng thái:</h4>
          <div>
            <select class="form-select" (change)="setStatus($event)">
              <option
                [value]="st.value"
                *ngFor="let st of status"
                [selected]="
                  statusValue != null ? statusValue == st.value : false
                "
              >
                {{ st.viewValue }}
              </option>
            </select>
          </div>

          <div>
            <button
              class="btn btn-success float-right m-2"
              (click)="getOrderByStatus()"
            >
              Filter
            </button>
          </div>
        </div>
        <div class="float-right">
          <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="15px">
            <input
              type="text"
              class="form-control"
              placeholder="#Mã đơn"
              [(ngModel)]="orderCode"
            />
            <button class="btn btn-success" (click)="search()">Search</button>
          </div>

          <!-- <a class="btn btn-success float-right m-2" (click)="renderTo('Add')"
          >Add
        </a> -->
        </div>
      </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">
            {{
              dataSource.filteredData.indexOf(element) +
                1 +
                pageIndex * pageSize
            }}
          </td>
        </ng-container>

        <ng-container matColumnDef="orderCode">
          <th mat-header-cell *matHeaderCellDef>Mã vận đơn</th>
          <td mat-cell *matCellDef="let element">{{ element.orderCode }}</td>
        </ng-container>

        <ng-container matColumnDef="customer">
          <th mat-header-cell *matHeaderCellDef>Khách hàng</th>
          <td mat-cell *matCellDef="let element">
            {{ element.customer.fullName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="orderDate">
          <th mat-header-cell *matHeaderCellDef>Ngày đặt</th>
          <td mat-cell *matCellDef="let element">{{ element.orderDate }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Trạng thái</th>
          <td mat-cell *matCellDef="let element">
            <span *ngFor="let st of status"
              ><span *ngIf="st.value == element.status">{{
                st.viewValue
              }}</span></span
            >
          </td>
        </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>Tổng tiền</th>
          <td mat-cell *matCellDef="let element">
            {{ element.total | number }}đ
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <div
              fxLayout="row"
              fxLayoutAlign="center center"
              style="padding: 8px"
            >
              <span
                fxLayout="row wrap"
                fxLayoutAlign="center center"
                style="gap: 4px; width: 200px"
              >
                <a
                  class="btn btn-default"
                  (click)="renderTo('Edit', element.orderCode)"
                  >Sửa</a
                >
                <a
                  class="btn btn-info"
                  (click)="renderTo('Info', element.orderCode)"
                  >Xem</a
                >
                <a class="btn btn-danger action-delete" (click)="destroyOrder(element.id)">Xoá</a>
              </span>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        (page)="onPaginate($event)"
        #paginator
        [length]="100"
        [pageSize]="5"
        showFirstLastButtons
      >
      </mat-paginator>
    </div>
  </div>
</div>
