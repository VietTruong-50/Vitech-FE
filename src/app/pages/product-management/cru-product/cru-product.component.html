<div>
  <app-content-header [title]="title"></app-content-header>
  <div class="form">
    <form [formGroup]="formGroup">
      <div class="form-group">
        <label for="nameSlider">Name banner</label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          placeholder="name banner"
        />
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea
          class="form-control"
          rows="3"
          placeholder="Content ..."
          formControlName="content"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="price">Actual price</label>
        <input
          class="form-control"
          placeholder="Price ..."
          formControlName="price"
        />
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input
          class="form-control"
          type="number"
          min="0"
          formControlName="quantity"
        />
      </div>
      <div class="form-group">
        <label for="brand">Brand</label>
        <select class="form-select" formControlName="brand">
          <option selected>Open this select menu</option>
          <option *ngFor="let brand of brandData" value="{{ brand.id }}">
            {{ brand.brandName }}
          </option>
        </select>
      </div>

      <div class="form-group" style="width: 50%">
        <label for="image">Feature image</label>
        <input
          type="file"
          class="form-control-file"
          (change)="readURL($event)"
        />
        <ng-container>
          <img [src]="imageSrc" alt="" width="100%" />
        </ng-container>
      </div>

      <div class="form-group" style="width: 50%">
        <label for="image">Other images</label>
        <input
          type="file"
          multiple
          class="form-control-file"
          (change)="readURLs($event)"
        />
        <ng-container *ngFor="let img of listImg">
          <img
            [src]="img"
            alt=""
            width="100%"
            style="
              max-width: 240px;
              max-height: 120px;
              width: auto;
              height: auto;
              margin: 10px;
            "
          />
        </ng-container>
      </div>
    </form>

    <button
      (click)="addProduct()"
      *ngIf="!id"
      mat-raised-button
      class="btn btn-primary mb-2 float-right"
    >
      Add
    </button>
    <button
      (click)="updateProduct()"
      *ngIf="id"
      mat-raised-button
      class="btn btn-primary mb-2 float-right"
    >
      Update
    </button>
  </div>
</div>
