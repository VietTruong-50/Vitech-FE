<div>
  <app-content-header [title]="title"></app-content-header>
  <div class="form">
    <form [formGroup]="formGroup">
      <div class="form-group">
        <label for="code">Product code</label>
        <input
          type="text"
          formControlName="code"
          class="form-control"
          placeholder="Code"
        />
      </div>
      <div class="form-group">
        <label for="name">Name product</label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          placeholder="Name"
        />
      </div>
      <div class="form-group">
        <label for="parameters">Product parameters</label>
        <!-- <textarea
          class="form-control"
          rows="3"
          placeholder="Parameters ..."
          formControlName="parameters"
        ></textarea> -->
        <angular-editor
          formControlName="parameters"
          [config]="editorConfig"
        ></angular-editor>
      </div>
      <div class="form-group">
        <!-- [innerHtml]="formGroup.controls['content'].value" -->
        <label for="content">Content</label>
        <angular-editor
          formControlName="content"
          [config]="editorConfig"
        ></angular-editor>
      </div>
      <div class="form-group">
        <label for="price">Actual price</label>
        <input
          class="form-control"
          placeholder="Price"
          formControlName="price"
          [value]="formGroup.controls['price'].value"
        />
      </div>
      <!-- <div class="form-group">
        <label for="discountPrice">Discount price</label>
        <input
          class="form-control"
          placeholder="Discount price"
          formControlName="discountPrice"
          [value]="formGroup.controls['discountPrice'].value"
        />
      </div> -->
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input
          class="form-control"
          type="number"
          min="0"
          formControlName="quantity"
        />
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select class="form-select" (change)="onChange($event)">
          <option value="0" selected>Choose category</option>
          <option
            [selected]="category.name == formGroup.controls['categoryName'].value"
            *ngFor="let category of categoryData"
            [value]="category.name"
          >
            {{ category.name }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="brand">Brand</label>
        <select class="form-select" formControlName="brandId">
          <option
            [selected]="brand.id == formGroup.controls['brandId'].value"
            *ngFor="let brand of brandData"
            [value]="brand.id"
          >
            {{ brand.subCateName }}
          </option>
        </select>
      </div>

      <div class="form-group" style="width: 50%">
        <label for="image">Feature image</label>
        <input
          type="file"
          class="form-control-file"
          (change)="readURL($event)"
        />
        <ng-container>
          <img [src]="imageSrc" alt="" width="100%" />
        </ng-container>
      </div>

      <div class="form-group" style="width: 50%">
        <label for="image">Other images</label>
        <input
          type="file"
          multiple
          class="form-control-file"
          (change)="readURLs($event)"
        />
        <ng-container>
          <mat-grid-list cols="2" rowHeight="2:1">
            <mat-grid-tile *ngFor="let img of listPreviewImg"
              ><img
                [src]="img"
                alt=""
                width="100%"
                style="
                  max-width: 240px;
                  max-height: 120px;
                  width: auto;
                  height: auto;
                  margin: 10px;
                "
            /></mat-grid-tile>
          </mat-grid-list>
        </ng-container>
      </div>
    </form>

    <button
      (click)="addProduct()"
      *ngIf="!id"
      mat-raised-button
      class="btn btn-primary mb-2 float-right"
    >
      Add
    </button>
    <button
      (click)="updateProduct()"
      *ngIf="id"
      mat-raised-button
      class="btn btn-primary mb-2 float-right"
    >
      Update
    </button>
  </div>
</div>
