<div class="content" fxLayout="column">
  <app-content-header [title]="title"></app-content-header>
  <div style="margin-right: 15px">
    <div class="float-right">
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="15px">
        <input
          type="text"
          class="form-control"
          placeholder="#Mã hàng"
          [(ngModel)]="productCode"
        />
        <button class="btn btn-info" (click)="search()">Search</button>
      </div>
    </div>
  </div>
  <div fxLayout="column" fxLayoutAlign="center center">
    <div class="col-md-12">
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div
          class="float-left"
          fxLayout="row"
          fxLayoutGap="20px"
          fxLayoutAlign="center center"
        >
          <h4>Lọc theo:</h4>
          <div>
            <select class="form-select" (change)="onChange($event)">
              <option selected>Phân loại</option>
              <option [value]="cate.name" *ngFor="let cate of categoryData">
                {{ cate.name }}
              </option>
            </select>
          </div>
          <div>
            <select class="form-select" (change)="onChangeSubCate($event)">
              <option selected>Hãng</option>
              <option [value]="brand.subCateName" *ngFor="let brand of subCateData">
                {{ brand.subCateName }}
              </option>
            </select>
          </div>
          <div>
            <button
              class="btn btn-success float-right m-2"
              (click)="findAllByCategory()"
            >
              Filter
            </button>
          </div>
        </div>

        <a class="btn btn-success float-right m-2" (click)="renderTo('Add')"
          >Add
        </a>
      </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">
            {{
              dataSource.filteredData.indexOf(element) +
                1 +
                pageIndex * pageSize
            }}
          </td>
        </ng-container>

        <ng-container matColumnDef="featureImageName">
          <th mat-header-cell *matHeaderCellDef>Image</th>
          <td mat-cell *matCellDef="let element">
            <img
              [src]="element.imgUrl"
              class="product-img"
              alt="{{ element.featureImageName }}"
            />
          </td>
        </ng-container>

        <ng-container matColumnDef="productCode">
          <th mat-header-cell *matHeaderCellDef>Product code</th>
          <td mat-cell *matCellDef="let element">{{ element.productCode }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="actualPrice">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let element">
            {{ element.actualPrice | number }}đ
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <span
              fxLayout="row wrap"
              fxLayoutAlign="center center"
              style="gap: 4px"
            >
              <a class="btn btn-default" (click)="renderTo('Edit', element.id)"
                >Edit</a
              >
              <a
                class="btn btn-danger action-delete"
                (click)="deleteProduct(element.id)"
                >Delete</a
              >
            </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        (page)="onPaginate($event)"
        #paginator
        [length]="100"
        [pageSize]="5"
        showFirstLastButtons
      >
      </mat-paginator>
    </div>
  </div>
</div>
