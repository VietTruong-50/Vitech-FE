<div>
    <app-content-header [title]="title"></app-content-header>
    <div class="form">
      <form [formGroup]="formGroup">
        <div class="form-group">
          <label for="nameSlider">Name slider</label>
          <input type="text" formControlName="name" class="form-control" placeholder="name slider" />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            class="form-control"
            rows="3"
            placeholder="Description ..."
            formControlName="description"
          ></textarea>
        </div>
    
        <div class="form-group" style="width: 50%;">
          <label for="image">Image</label>
          <input type="file" class="form-control-file" (change)="readURL($event)" />
          <ng-container>
            <img [src]="imageSrc" alt="" width="100%">
          </ng-container>
        </div>
      </form>
    
      <button *ngIf="!id" mat-raised-button class="btn btn-primary mb-2 float-right" (click)="createSlider()">
        Add
      </button>
      <button *ngIf="id" mat-raised-button class="btn btn-primary mb-2 float-right" (click)="updateSlider()">
        Update
      </button>
    </div>
</div>
