<div id="breadcrumb">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <div class="col-md-12">
        <!-- <ul class="breadcrumb-tree">
          <li><a href="#">Home</a></li>
          <li><a href="#">All Categories</a></li>
          <li><a href="#">Accessories</a></li>
          <li class="active">Headphones (227,490 Results)</li>

        <ejs-breadcrumb [enableNavigation]="true">
          <e-breadcrumb-items>
              <e-breadcrumb-item iconCss="e-icons e-home" url="./homepage"></e-breadcrumb-item>
              <e-breadcrumb-item text="Homepage" url="./homepage"></e-breadcrumb-item>

<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <!-- ASIDE -->
      <div id="aside" class="col-md-3">
        <!-- aside Widget -->
        <div class="aside">
          <h3 class="aside-title">Categories</h3>
          <div class="checkbox-filter">
            <div class="input-checkbox" *ngFor="let cate of listCategories">
              <input type="checkbox" id="category-{{ cate.id }}" [checked]=""/>
              <label for="category-{{ cate.id }}">
                <span></span>
                {{ cate.name }}
                <!-- <small>(120)</small> -->
              </label>
            </div>
          </div>
        </div>
        <!-- /aside Widget -->

        <!-- aside Widget -->
        <div class="aside">
          <h3 class="aside-title">Price</h3>
          <div class="price-filter">
            <div class="custom-slider">
              <ngx-slider
                [(value)]="minValue"
                [(highValue)]="maxValue"
                [options]="options"
              ></ngx-slider>
            </div>

            <!-- <div class="input-number price-min">
              <input id="price-min" type="number" />
              <span class="qty-up">+</span>
              <span class="qty-down">-</span>
            </div>
            <span>-</span>
            <div class="input-number price-max">
              <input id="price-max" type="number" />
              <span class="qty-up">+</span>
              <span class="qty-down">-</span>
            </div> -->
          </div>
        </div>
        <!-- /aside Widget -->

        <!-- aside Widget -->
        <div class="aside">
          <h3 class="aside-title">Brand</h3>
          <div class="checkbox-filter">
            <div class="input-checkbox" *ngFor="let brand of listBrands">
              <input type="checkbox" id="brand-{{ brand.brandName }}" />
              <label for="brand-{{ brand.brandName }}">
                <span></span>
                {{ brand.brandName }}
                <!-- <small>(578)</small> -->
              </label>
            </div>
          </div>
        </div>
        <!-- /aside Widget -->

        <!-- aside Widget -->
        <div class="aside">
          <h3 class="aside-title">Top selling</h3>
          <div class="product-widget">
            <div class="product-img">
              <img src="../../../assets/image/product01.png" alt="" />
            </div>
            <div class="product-body">
              <p class="product-category">Category</p>
              <h3 class="product-name">
                <a href="#">product name goes here</a>
              </h3>
              <h4 class="product-price">
                $980.00 <del class="product-old-price">$990.00</del>
              </h4>
            </div>
          </div>

          <div class="product-widget">
            <button mat-raised-button class="w-100">Filter</button>
          </div>
        </div>
        <!-- /aside Widget -->
      </div>
      <!-- /ASIDE -->

      <!-- STORE -->
      <div id="store" class="col-md-9">
        <!-- store top filter -->
        <div class="store-filter clearfix">
          <div class="store-sort">
            <label>
              Sort By:
              <select class="input-select">
                <option value="0">Price</option>
                <option value="1">Ratings</option>
              </select>
            </label>

            <label>
              Show:
              <select class="input-select">
                <option value="0">20</option>
                <option value="1">50</option>
              </select>
            </label>
          </div>
          <ul class="store-grid">
            <li class="active"><i class="fa fa-th"></i></li>
            <li>
              <a href="#"><i class="fa fa-th-list"></i></a>
            </li>
          </ul>
        </div>
        <!-- /store top filter -->

        <!-- store products -->
        <div class="row">
          <!-- product -->
          <div class="section-nav" fxLayout="row wrap" fxLayoutGap="28px">
            <ng-container *ngFor="let product of listProducts">
              <span
                class="product product-card"
                fxLayout="column"
                style="height: 470px;"
                fxFlex="30"
              >
                <div class="product-img">
                  <img [src]="product.imgUrl" alt="" width="100%" />
                  <div class="product-label">
                    <span class="sale">-30%</span>
                    <span class="new">NEW</span>
                  </div>
                </div>
                <div class="product-body">
                  <p class="product-category">Category</p>
                  <h3 class="product-name">
                    <a href="#" tabindex="-1">{{
                      product.name | truncateText: 40
                    }}</a>
                  </h3>
                  <h4 class="product-price">
                    $980.00
                    <del class="product-old-price">
                      {{ product.actualPrice }}</del
                    >
                  </h4>
                  <!-- <div class="product-rating">
              </div> -->
                  <div class="product-btns">
                    <button class="add-to-wishlist" tabindex="-1">
                      <i class="fa fa-heart"></i
                      ><span class="tooltipp">add to wishlist</span>
                    </button>
                    <button class="add-to-compare" tabindex="-1">
                      <i class="fa fa-exchange"></i
                      ><span class="tooltipp">add to compare</span>
                    </button>
                    <button class="quick-view" tabindex="-1">
                      <i class="fa fa-eye"></i
                      ><span class="tooltipp">quick view</span>
                    </button>
                  </div>
                </div>
                <div class="add-to-cart">
                  <button class="add-to-cart-btn" tabindex="-1">
                    <i class="fa fa-shopping-cart"></i> add to cart
                  </button>
                </div>
              </span>
            </ng-container>
          </div>
          <!-- /product -->

          <div class="clearfix visible-sm visible-xs"></div>
        </div>
        <!-- /store products -->

        <!-- store bottom filter -->
        <div class="store-filter clearfix">
          <span class="store-qty">Showing 20-100 products</span>
          <ul class="store-pagination">
            <li class="active">1</li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li>
              <a href="#"><i class="fa fa-angle-right"></i></a>
            </li>
          </ul>
        </div>
        <!-- /store bottom filter -->
      </div>
      <!-- /STORE -->
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
